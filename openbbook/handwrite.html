<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP 滾動手寫效果</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #text-container {
      font-size: 2rem;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
    }
    .hidden-text {
      display: inline-block;
      opacity: 0;
      transform: translateX(-20px);
    }
  </style>
</head>
<body>
  <section style="background-color: #f0f0f0;">
    <h1>滾動開始吧！</h1>
  </section>
  <section style="background-color: #fff;">
    <div id="text-container">
      <span class="hidden-text">這</span>
      <span class="hidden-text">是</span>
      <span class="hidden-text">滾</span>
      <span class="hidden-text">動</span>
      <span class="hidden-text">觸</span>
      <span class="hidden-text">發</span>
      <span class="hidden-text">的</span>
      <span class="hidden-text">手</span>
      <span class="hidden-text">寫</span>
      <span class="hidden-text">效</span>
      <span class="hidden-text">果</span>
    </div>
  </section>
  <section style="background-color: #f0f0f0;">
    <h1>結束滾動！</h1>
  </section>
<script src="../js/jquery-3.7.1 copy.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script>
    // 註冊 ScrollTrigger 插件
    gsap.registerPlugin(ScrollTrigger);

    // 為每個字母設置動畫
    gsap.to(".hidden-text", {
      scrollTrigger: {
        trigger: "#text-container", // 觸發動畫的元素
        start: "top 80%",          // 開始位置
        end: "top 10%",            // 結束位置
        scrub: 1,                  // 平滑滾動
      },
      opacity: 1,                  // 文字顯現
      x: 0,                        // 文字移動到原位
      stagger: 0.1,                // 每個字母的延遲
      duration: 1.2,               // 動畫時間
      ease: "power2.out"           // 動畫緩動效果
    });
  </script>
</body>
</html>
