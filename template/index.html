<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP ScrollTrigger Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: white;
    }
    .section:nth-child(1) { background: #1abc9c; }
    .section:nth-child(2) { background: #3498db; }
    .section:nth-child(3) { background: #9b59b6; }
    .section:nth-child(4) { background: #e74c3c; }
    .box {
      width: 100px;
      height: 100px;
      background: white;
      margin: 0 auto;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="section">
    <h1>Scroll to see the animation</h1>
  </div>
  <div class="section">
    <div class="box"></div>
  </div>
  <div class="section">
    <h1>Keep scrolling!</h1>
  </div>
  <div class="section">
    <h1>End of the animation</h1>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script >
// Register ScrollTrigger plugin
gsap.registerPlugin(ScrollTrigger);

// Animate the box when it comes into view
gsap.to(".box", {
  scrollTrigger: {
    trigger: ".box", // Target element to trigger the animation
    start: "top 80%", // Animation starts when the box reaches 80% of the viewport
    end: "top 20%", // Animation ends when the box reaches 20% of the viewport
    scrub: true, // Smooth animation tied to scroll
    markers: true, // Enable markers to visualize the trigger area
  },
  scale: 2, // Increase size
  rotation: 360, // Rotate 360 degrees
  duration: 1, // Animation duration
});
  </script>
</body>
</html>
