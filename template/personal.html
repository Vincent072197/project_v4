  <body>
    
    <div class="wrapper">

      <nav class="top_nav">

        <ul>

      <div class="setting">
        <div class="left_nav">
          <div class="head_shot">
            <div class="photo"></div>
            <h1 class="Name">Name</h1>
          </div>
          <ul>
            <li><a href="../template/study.html">回書房</a></li>
            <li><a href="../template/bookshelf.html">書籍總覽</a></li>
            <li><a href="#">相片集</a></li>
            <li><a href="#">使用教學</a></li>
            <li><a href="#../shop.html">書店</a></li>
          </ul>
        </div>

        <div class="profile">
          <div class="personsetting">
            <h1>個人設定</h1>
            <ul>
              <li>
                <label for="name">暱稱</label>
                <input type="text" id="name">
              </li>
              <li>
                <label>性別</label>
                <div class="gender">
                <label for="male" class="male">
                  <span>男生</span>
                  <input type="radio" name="gender" id="male">
                </label>
                <label for="female" class="female">
                  <span>女生</span>
                  <input type="radio" name="gender" id="female">
                </label>
              </div>
                </li>
              <li> 
                <label for="birthday">生日</label>
                <input type="date" id="birthday">
             </li>
              <li>
                <label for="Email">E-mail</label>
                <input type="email">
              </li>
              <li>
                <label for="password">密碼</label>
                <button class="change_password">密碼變更</button>
              </li>
              <li>
                <label for="fontStyle">字體樣式</label>
                <select name="font" id="fontStyle">
                  <option value="Lato">lato</option>
                  <option value="Hachi Maru Pop ">Hachi </option>
                  <option value="Kablammo">Kablammo</option>
                </select>
              </li>
            </ul>

    </div>
  <div class="booksetting">
    <h1>日記設定</h1>
    <ul>
      <li>
        <label for="bookname">封面標題</label>
        <input type="text" id="bookname">
      </li>
      <li>
        <label for="Subtitle">副標題</label>
        <input type="text" id="Subtitle">
      </li>
      <li>
        <label for="bookphoto">封面照片</label>
        <input type="file" name="bookphoto" id="photo" accept="image/*">
        <button type="submit" id="upload">上傳</button>
      </li>
      <li>
        <label for="textcolor">文字顏色</label>
        <select name="textcolor" id="textcolor">
          <option value="#92684F">gold</option>
          <option value="#9fbbe3">Light Blue</option>
          <option value="#f03e2e">Red</option>
          <option value="#000000">Black</option> 
          <option value="#4B0082">Indigo</option> 
          <option value="#FF4500">Orange Red</option>
          <option value="#2E8B57">Sea Green</option> 
          <option value="#DAA520">Goldenrod</option>
          <option value="#4682B4">Steel Blue</option> 
          <option value="#8B0000">Dark Red</option> 
          <option value="#808080">Gray</option> 
          <option value="#FF69B4">Hot Pink</option>
          <option value="#6A5ACD">Slate Blue</option>
        </select>
      </li>
      <li>
        <label for="cover-color">封面顏色</label>
        <select name="cover-color" id="cover-color">
          <option value="#29303a">Midnight Blue</option>
          <option value="#9fbbe3">Light Blue</option>
          <option value="#2b5232">Green</option>
          <option value="transparent">transparent</option>
          <option value="#ffe4e1">Misty Rose</option> 
          <option value="#fafad2">Light Goldenrod Yellow</option> 
          <option value="#ffe4c4">Bisque</option>
          <option value="#d2691e">Chocolate</option>
          <option value="#ff7f50">Coral</option>
          <option value="#6495ed">Cornflower Blue</option>
          <option value="#deb887">Burly Wood</option>
          <option value="#98fb98">Pale Green</option> 
          <option value="#ffe4b5">Moccasin</option> 
          <option value="#ffdab9">Peach Puff</option> 
          <option value="#f0fff0">Honeydew</option> 
        </select>
      </li>
      <li>
        <label for="backtext">背面文字</label>
        <textarea name="backtext" id="backtext" rows="4" cols="30"></textarea>
      </li>
    </ul>
  </div>
    </div>
    <button class="save">保存</button>
  </div>
</div>

  </body>
