<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>註冊頁面</title>
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>
  <div class="wrapper">
    <div class="register-container">
      <div class="logo">
        <a href="../template/home.html">
          <h2>Nooklit</h2>
        </a>
      </div>
      <h1>註冊</h1>
      <form class="register-form">
        <div class="input-group">
          <label for="email">信箱</label>
          <input type="email" id="email" placeholder="請輸入您的信箱" required>
        </div>
        <div class="input-group">
          <label for="username">帳號</label>
          <input type="text" id="username" placeholder="請輸入您的帳號" required>
        </div>
        <div class="input-group password-group">
          <label for="password">密碼</label>
          <input type="password" id="password" placeholder="請輸入您的密碼" required>
          <span class="show-password" onclick="togglePassword('password')">顯示</span>
        </div>
        <div class="input-group password-group">
          <label for="confirm-password">確認密碼</label>
          <input type="password" id="confirm-password" placeholder="請再次輸入密碼" required>
          <span class="show-password" onclick="togglePassword('confirm-password')">顯示</span>
        </div>
        <button type="submit" class="submit-btn">註冊</button>
        <div class="or">或</div>
        <a href="./login.html" class="login-link">返回登入</a>
      </form>
    </div>
  </div>
  <script>
    function togglePassword(id) {
      const passwordInput = document.getElementById(id);
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
    }
  </script>
</body>
</html>
